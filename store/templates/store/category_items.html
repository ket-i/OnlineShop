<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} Items</title>
</head>
<body>
    <h1>Items in {{ category.name }}</h1>
    <ul>
        {% for item in items %}
            <li><a href="{% url 'item_detail' item.id %}">{{ item.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
