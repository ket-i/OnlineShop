<!-- store/add_review.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
    <!-- Add any necessary CSS files or inline styles here -->
    <style>
        /* Example CSS for styling */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group .error-message {
            color: red;
            font-size: 14px;
        }
        .form-group .success-message {
            color: green;
            font-size: 14px;
        }
        .form-group .required {
            color: red;
            font-size: 14px;
            font-weight: bold;
        }
        .form-group .star-rating {
            color: orange;
            font-size: 20px;
        }
        .form-group .star-rating input[type="radio"] {
            display: none;
        }
        .form-group .star-rating label {
            cursor: pointer;
        }
        .form-group .star-rating label:before {
            content: '★';
            margin-right: 5px;
        }
        .form-group .star-rating input[type="radio"]:checked ~ label:before {
            content: '★★';
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Review</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <!-- First Name -->
            <div class="form-group">
                <label for="id_first_name">First Name <span class="required">*</span></label>
                <input type="text" id="id_first_name" name="first_name" required>
            </div>
            
            <!-- Last Name -->
            <div class="form-group">
                <label for="id_last_name">Last Name <span class="required">*</span></label>
                <input type="text" id="id_last_name" name="last_name" required>
            </div>
            
            <!-- Rating -->
            <div class="form-group">
                <label for="id_rating">Rating <span class="required">*</span></label>
                <div class="star-rating">
                    <input type="radio" id="id_rating1" name="rating" value="1" required>
                    <label for="id_rating1"></label>
                    <input type="radio" id="id_rating2" name="rating" value="2" required>
                    <label for="id_rating2"></label>
                    <input type="radio" id="id_rating3" name="rating" value="3" required>
                    <label for="id_rating3"></label>
                    <input type="radio" id="id_rating4" name="rating" value="4" required>
                    <label for="id_rating4"></label>
                    <input type="radio" id="id_rating5" name="rating" value="5" required>
                    <label for="id_rating5"></label>
                </div>
            </div>
            
            <!-- Comment -->
            <div class="form-group">
                <label for="id_comment">Comment</label>
                <textarea id="id_comment" name="comment"></textarea>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Review</button>
            </div>
        </form>
    </div>
</body>
</html>
